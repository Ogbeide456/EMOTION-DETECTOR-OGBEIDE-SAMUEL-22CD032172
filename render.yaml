services:
  - type: web
    name: emotion-detector
    env: python
    region: oregon  # You can change to 'frankfurt', 'singapore', etc. based on your location
    plan: free

    buildCommand: |
      pip install -r requirements.txt

    startCommand: |
      gunicorn app:app

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
